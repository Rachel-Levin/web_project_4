<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around The U.S.</title>
</head>

<body class="page">
    <div class="page__container">
        <header class="header">
            <img src="./images/logo.svg" alt="text: around the US" class="header__logo">
            <!-- <hr class="header__line"> -->
        </header>
        <main>
            <div class="profile">
                <div class="profile__card">
                    <img src="./images/avatar.jpg" alt="artist avatar" class="profile__avatar">
                    <div class="profile__input">
                        <div class="profile__row">
                            <h1 class="profile__name">Jacques Cousteau</h1>
                            <button class="profile__edit" type="menu"></button>
                        </div>
                        <p class="profile__job">Explorer</p>
                    </div>
                </div>
                <button class="profile__add"></button>
            </div>
            <ul class="gallery">


            </ul>
        </main>
        <footer class="footer">
            <p class="footer__copyright">Â© 2021 Around The U.S.</p>
        </footer>
    </div>
    <div class="modal modal__edit">
        <div class="modal__container">
            <button class="modal__close-button"></button>
            <h2 class="modal__title">Edit profile</h2>
            <form action="#" class="form">
                <input type="text" class="form__input form__input-name" placeholder="name" name="name">
                <input type="text" class="form__input form__input-profession" placeholder="profession"
                    name="profession">
                <button class="form__button" type="submit">Save</button>
            </form>
        </div>
    </div>

    <div class="modal modal__add-card">
        <div class="modal__container">
            <button class="modal__close-button"></button>
            <h2 class="modal__title">New place</h2>
            <form action="#" class="form">
                <input type="text" class="form__input form__input-card-title" placeholder="Title" name="card-title">
                <input type="text" class="form__input form__input-card-link" placeholder="Image link"
                    name="card-link">
                <button class="form__button">Save</button>
            </form>
        </div>
    </div>

    <div class="modal modal__open-card">
        <div class="modal__card-container">
            <button class="modal__card-close-button"></button>
            <figure class="gallery__item-active">
                <img src="#" class="gallery__image-active">
                <p class="gallery__title-active"></p>
            </figure>
        </div>
    </div>

    <template id="gallery__item">
        <li class="gallery__item">
            <button class="gallery__delete"></button>
            <img src="#" alt="mountains and river" class="gallery__image">
            <div class="gallery__description">
                <p class="gallery__title"></p>
                <button class="gallery__like"></button>
            </div>
        </li>
    </template>

    <script src="./index.js"></script>
</body>

</html>
